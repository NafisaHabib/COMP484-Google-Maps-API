<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Google Maps API</title>
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i,900,900i"
      type="text/css"
      media="all"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="container">
      <div id="question">
        <h1 style="background-color:skyblue;">
          Map Quiz, Please click on the map the location of:
        </h1>
        <p id="question-one">Where is The Soraya?</p>
        <p id="answer-one"></p>
        <p id="question-two"></p>
        <p id="answer-two"></p>
        <p id="question-three"></p>
        <p id="answer-three"></p>
        <p id="question-four"></p>
        <p id="answer-four"></p>
        <p id="question-five"></p>
        <p id="answer-five"></p>

        <div id="total-result">
          <div id="correct">
            <h1>Correct:</h1>
            <p id="correct-result">0</p>
          </div>
          <div id="wrong">
            <h1>Wrong:</h1>
            <p id="wrong-result">0</p>
          </div>
        </div>
        <br />

        <button id="reset">Start over</button>
      </div>

      <div id="map"></div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key= NOT SHARING THE KEY"
      async
      defer
    ></script>
  </body>
</html>
